
    <div layout="column" layout-padding class="boxWithHeight">
        <div class="upload" ng-show="!vm.fileUploaded" >
            <!-- Accent-colored raised button with ripple -->
            <md-button class="md-raised md-primary" ng-click="vm.uploadFile()">Upload .HAR File</md-button>
            <input id="fileGrab" type="file" name="har" hidden accept=".har">
        </div>

        <div flex="50">
            <md-toolbar ng-if="vm.fileUploaded" class="menu-bar">
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Calculate Percentages By: </span>
                    </h2>
                    <md-button class="md-raised" ng-repeat="btn in vm.calcPercentagesList" ng-click="vm.calcPercentages(btn)">
                        {{btn}}
                    </md-button>
                </div>
            </md-toolbar>
            <br>
            <canvas id="pie" class="chart chart-pie"
                    chart-data="vm.pieData.data" chart-labels="vm.pieData.labels" chart-legend="true" chart-options="vm.pieData.options">
            </canvas>
        </div>


        <section flex layout="column"ng-if="vm.fileUploaded" layout-align="center center">
            <md-toolbar class="menu-bar">
                <div class="md-toolbar-tools">
                    <h2>
                        <span>View Details By Category: </span>
                    </h2>
                    <md-button class="md-raised" ng-repeat="category in vm.categoryList" ng-click="vm.filterCategory(category)">
                        {{category}}
                    </md-button>
                </div>
            </md-toolbar>
            <br>
            <div id="grid1" ui-grid="vm.gridOptions" class="grid" flex="80"></div>
            <div flex="20" layout="row" layout-align="space-between none">
                <div flex>Number of Requests: {{vm.data.numReq}}</div>
                <div flex>Total Uploaded: {{vm.data.totalUpload}} bytes</div>
                <div flex>Total Downloaded: {{vm.data.totalDown}} bytes</div>
                <div flex>Total Time to Load: {{vm.data.domLoadTime}} ms</div>
            </div>
        </section>
    </div>
